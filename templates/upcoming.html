<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upcoming.css') }}">
</head>
<body>
    <h1> Upcoming Movies and TV Shows!</h1>
    <div id="mediaContainer"></div>

    <div id ="mediaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p id="releaseDate"></p>
            <p id="countdown"></p>
            <p id="genres"></p>
            <p id="cast"></p>
            <div id="trailerContainer"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='upcomingScript.js') }}"></script>

</body>
</html>
